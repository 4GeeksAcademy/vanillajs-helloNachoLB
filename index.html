<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label>Width: <input type="number" id="widthInput" placeholder="250"></label>
        <label>Height: <input type="number" id="heightInput" placeholder="350"></label>
        <button id="generateCard">New Card</button>
    </div>
    
    <div id="cardContainer">
        <div class="card">
            <span class="top-symbol"></span>
            <span class="number"></span>
            <span class="bottom-symbol"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
